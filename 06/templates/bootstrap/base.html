<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %} Harden  {% endblock %}</title>
  </head>
  <body>


{% block navbar %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <p style="background-color:rgb(202, 132, 19)"><a class="navbar-brand" href="{{ url_for('index') }}">Navbar</a></p> 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <p style="background-color:rgb(234, 0, 255)"><a class="nav-link active" aria-current="page" href="{{ url_for('userinfo') }}">USERINFO</a></p>
        <p style="background-color:rgb(248, 236, 15)"><a class="nav-link" href="{{ url_for('logout') }}">LOGOUT</a></p>
        <p style="background-color:rgb(6, 230, 110)"><a class="nav-link" href="{{ url_for('login') }}">LOGIN</a></p>
        <p style="background-color:rgb(14, 22, 255)"><a class="nav-link" href="{{ url_for('test') }}"><span style="color:orange;">test</span></a></p>
    
      </div>

    </div>
  </div>
</nav>
{% endblock %}
    
<div class="content">
  {% block content %}
  {% endblock content %}        
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
